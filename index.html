<!DCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title> Sign Up Page </title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed.<br>Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send Your Request</h3>
                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Oluwatobi A.">
                        </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+234 xxx xxx xxxx">
                            </div> 

                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>E-mail</label>
                            <input type="email" placeholder="Complain@gmail.com">
                        </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Product Demo">
                            </div> 

                    </div>

                    <label>Message</label>
                    <textarea rows="6" placeholder="Your Message"></textarea>
                    
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td>Email:</td>
                        <td>Contactus@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td>+234 812 xxx xxx x</td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>Plot 1249<br>
                        Aminu Kano Crescent<br>
                        Wuse2, Abuja<br>
                        </td>
                    </tr>

                </table>

            </div>
        </div>
    </div>



</body>
</html>
